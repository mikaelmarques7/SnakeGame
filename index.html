<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">Pontuação: 0</div>
    
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <button id="alternarBotaoDeControle">Ativar Controles</button>
        </div>
    </div>
    <div class="container-level">
        <div class="level">Nível: 0</div>
    </div>

    <div id="gameOverScreen" class="game-over">
        <h1>Game Over</h1>
        <div id="finalScore">Pontuação: 0</div>
        <div id="finalLevel">Nível: 0</div>
        <button id="restartButton">Jogar Novamente</button>
    </div>


    <div class="controles">
        <button id="upButton" class="control-button">↑</button>
        <div class="horizontal-controls">
            <button id="leftButton" class="control-button">←</button>
            <button id="rightButton" class="control-button">→</button>
        </div>
        <button id="downButton" class="control-button">↓</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
